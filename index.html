<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payout Proof Gallery</title>

<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #111);
    color: white;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  #searchBar {
    width: 100%;
    max-width: 500px;
    margin: 0 auto 30px auto;
    display: block;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    backdrop-filter: blur(10px);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
  }

  .card {
    background: rgba(255, 255, 255, 0.08);
    padding: 15px;
    border-radius: 16px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    transition: 0.3s;
    text-align: center;
    transform: translateY(0);
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.55);
  }

  .card img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 10px;
  }

  .name {
    font-size: 15px;
    margin-bottom: 10px;
    opacity: 0.9;
  }

  .copy-btn {
    background: #0076ff;
    border: none;
    padding: 10px 12px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: 0.2s;
    width: 100%;
    font-size: 15px;
  }

  .copy-btn:hover {
    background: #005fd1;
  }

</style>
</head>
<body>

<h1>Payout Proof Gallery</h1>

<input id="searchBar" placeholder="Search images...">

<div id="gallery" class="grid"></div>

<script>
  let loadedCards = [];

  async function loadImages() {
    const response = await fetch("images.json");
    const files = await response.json();

    const gallery = document.getElementById("gallery");

    // Base path (auto-handles GitHub Pages subpath)
    const base = window.location.origin + window.location.pathname.replace(/\/$/, "");

    files.forEach(name => {
      const url = `${base}/Proofs/${name}`;

      const card = document.createElement("div");
      card.className = "card";
      card.setAttribute("data-name", name.toLowerCase());

      card.innerHTML = `
        <img src="${url}">
        <div class="name">${name}</div>
        <button class="copy-btn">Copy Link</button>
      `;

      card.querySelector(".copy-btn").onclick = () => {
        navigator.clipboard.writeText(url);
        alert("Copied: " + url);
      };

      loadedCards.push(card);
      gallery.appendChild(card);
    });
  }

  loadImages();

  // Live Search Feature
  document.getElementById("searchBar").addEventListener("input", function() {
    const search = this.value.toLowerCase();

    loadedCards.forEach(card => {
      const name = card.getAttribute("data-name");
      card.style.display = name.includes(search) ? "block" : "none";
    });
  });
</script>

</body>
</html>
