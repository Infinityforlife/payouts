<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Payout Proofs | Cosmic Wins</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --space: #0b0014;
      --nebula: #1a0033;
      --accent: #00ffff;
      --purple: #9d00ff;
      --glow: rgba(0, 255, 255, 0.4);
      --text: #e0d9ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', 'Inter', sans-serif;
      background: var(--space);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Stars Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(157, 0, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(100, 0, 255, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: -2;
    }

    .stars {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 6s infinite alternate;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.8; transform: scale(1); }
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
      position: relative;
      z-index: 10;
    }
    h1 {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      letter-spacing: 3px;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
      50% { text-shadow: 0 0 50px rgba(157, 0, 255, 0.8); }
    }
    .subtitle {
      font-size: 20px;
      opacity: 0.9;
      margin: 12px 0;
      font-weight: 300;
    }
    .stats {
      color: var(--accent);
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 0 10px var(--glow);
    }

    .search-container {
      max-width: 650px;
      margin: 40px auto;
      padding: 0 20px;
      position: relative;
    }
    #searchBar {
      width: 100%;
      padding: 18px 60px 18px 24px;
      border: 2px solid transparent;
      border-radius: 20px;
      background: rgba(30, 10, 60, 0.6);
      backdrop-filter: blur(15px);
      color: white;
      font-size: 18px;
      outline: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      transition: all 0.4s;
      font-family: 'Orbitron', sans-serif;
    }
    #searchBar:focus {
      border-color: var(--accent);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
      background: rgba(40, 20, 80, 0.8);
    }
    .search-icon {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
      font-size: 22px;
      text-shadow: 0 0 15px var(--glow);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px 20px;
      max-width: 1500px;
      margin: 0 auto;
    }

    .card {
      background: rgba(20, 10, 50, 0.5);
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.3);
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      backdrop-filter: blur(12px);
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.15) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.6s;
      pointer-events: none;
    }
    .card:hover::before { opacity: 1; animation: orbit 8s linear infinite; }
    @keyframes orbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .card:hover {
      transform: translateY(-20px) rotate(2deg);
      border-color: var(--accent);
      box-shadow: 
        0 0 50px rgba(0, 255, 255, 0.4),
        0 0 100px rgba(157, 0, 255, 0.2);
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      transition: transform 0.8s;
    }
    .card:hover img { transform: scale(1.12); }

    .info {
      padding: 20px;
      text-align: center;
    }
    .name {
      font-size: 16px;
      margin: 10px 0;
      color: #d0b8ff;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
    }
    .copy-btn {
      background: linear-gradient(45deg, rgba(0,255,255,0.2), rgba(157,0,255,0.2));
      border: 1px solid var(--accent);
      color: white;
      padding: 12px 20px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: all 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    .copy-btn:hover {
      background: var(--accent);
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 0 30px var(--glow);
    }

    /* Lightbox - Hyperspace Mode */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: rgba(5, 0, 20, 0.98);
      backdrop-filter: blur(15px);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .lightbox.active { display: flex; }
    .lightbox img {
      max-width: 94%;
      max-height: 94vh;
      border-radius: 20px;
      border: 3px solid var(--accent);
      box-shadow: 0 0 80px rgba(0, 255, 255, 0.6);
      animation: warp 0.6s ease-out;
    }
    @keyframes warp {
      0% { transform: scale(0.3) rotate(10deg); opacity: 0; }
      100% { transform: scale(1) rotate(0); opacity: 1; }
    }

    .close-lightbox {
      position: absolute;
      top: 30px; right: 40px;
      font-size: 50px;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 20px var(--accent);
      transition: all 0.3s;
    }
    .close-lightbox:hover {
      color: var(--accent);
      transform: scale(1.2);
    }

    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.2);
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      border: 1px solid var(--accent);
      backdrop-filter: blur(10px);
      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transition: all 0.5s;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }
    .toast.show { opacity: 1; bottom: 50px; }

    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      .grid { grid-template-columns: 1fr; padding: 20px; }
      .card:hover { transform: translateY(-10px); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="stars" id="stars"></div>

<header>
  <h1>Infinity's UGC Payouts</h1>
  <p class="subtitle">Modeler Payout Proofs</p>
  <div class="stats">Total Images: <span id="totalCount">0</span></div>
</header>

<div class="search-container">
  <input type="text" id="searchBar" placeholder="Search the galaxy..." autocomplete="off"/>
  <i class="fas fa-search search-icon"></i>
</div>

<div id="gallery" class="grid"></div>

<div class="lightbox" id="lightbox">
  <span class="close-lightbox" id="closeLightbox">Ã—</span>
  <img id="lightboxImg" src="" alt="Cosmic Proof"/>
</div>

<div class="toast" id="toast">Proof Link Warped to Clipboard!</div>

<script>
  // Generate floating stars
  const starsContainer = document.getElementById("stars");
  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.width = star.style.height = Math.random() * 3 + "px";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDelay = Math.random() * 6 + "s";
    starsContainer.appendChild(star);
  }

  const gallery = document.getElementById("gallery");
  const totalCount = document.getElementById("totalCount");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");
  const closeLightbox = document.getElementById("closeLightbox");
  const toast = document.getElementById("toast");
  let allCards = [];

  // Fix path for GitHub Pages
  const basePath = window.location.pathname.includes('/Proofs/') 
    ? window.location.origin + window.location.pathname.split('/Proofs/')[0] + '/Proofs'
    : (window.location.origin + window.location.pathname.replace(/[^/]+$/, '') + 'Proofs').replace(/\/+$/, '');

  async function loadImages() {
    try {
      const res = await fetch("images.json?t=" + Date.now());
      const files = await res.json();
      totalCount.textContent = files.length;

      files.forEach(filename => {
        const url = `${basePath}/${filename}`;
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.name = filename.toLowerCase();

        card.innerHTML = `
          <img src="${url}" loading="lazy" alt="${filename}">
          <div class="info">
            <div class="name">${filename}</div>
            <button class="copy-btn">
              <i class="fas fa-rocket"></i> Copy Proof Link
            </button>
          </div>
        `;

        card.querySelector(".copy-btn").addEventListener("click", e => {
          e.stopPropagation();
          navigator.clipboard.writeText(url);
          showToast("Proof Link Warped to Clipboard!");
        });

        card.addEventListener("click", () => {
          lightboxImg.src = url;
          lightbox.classList.add("active");
          document.body.style.overflow = "hidden";
        });

        allCards.push(card);
        gallery.appendChild(card);
      });
    } catch (err) {
      gallery.innerHTML = `<p style="text-align:center; color:#ff6b6b; grid-column:1/-1;">Lost in space... images.json not found</p>`;
    }
  }

  document.getElementById("searchBar").addEventListener("input", () => {
    const term = searchBar.value.toLowerCase();
    allCards.forEach(card => {
      const visible = card.dataset.name.includes(term);
      card.style.display = visible ? "block" : "none";
    });
  });

  closeLightbox.onclick = () => {
    lightbox.classList.remove("active");
    document.body.style.overflow = "";
  };
  lightbox.onclick = (e) => { if (e.target === lightbox) closeLightbox.click(); };
  document.addEventListener("keydown", e => { if (e.key === "Escape") closeLightbox.click(); });

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2500);
  }

  loadImages();
</script>
</body>
</html>
