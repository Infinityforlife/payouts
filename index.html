<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payout Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 15px;
      word-wrap: break-word;
    }

    .copy-btn {
      cursor: pointer;
      background: #0078ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s;
    }

    .copy-btn:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

<h1>Payout Image Gallery</h1>

<div id="gallery" class="grid"></div>

<script>
  async function loadImages() {
    const response = await fetch("images.json");
    const files = await response.json();

    const gallery = document.getElementById("gallery");

    // Get correct base URL (important for GitHub Pages)
    const base = window.location.origin + window.location.pathname.replace(/\/$/, "");

    files.forEach(name => {
      // Correct output: /payouts/images/filename.png
      const url = `${base}/images/${name}`;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${url}">
        <div class="name">${name}</div>
        <button class="copy-btn">Copy Link</button>
      `;

      card.querySelector(".copy-btn").onclick = () => {
        navigator.clipboard.writeText(url);
        alert("Copied: " + url);
      };

      gallery.appendChild(card);
    });
  }

  loadImages();
</script>

</body>
</html>
